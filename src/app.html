<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<title>Rugplay Analyzer</title>
	<meta name="description"
		content="Cryptocurrency analysis using Rugplay's public API. Get professional insights on risk, sentiment, and trading recommendations." />

	<!-- Global Meta Tags -->
	<meta name="application-name" content="Rugplay Analyzer" />
	<meta name="theme-color" content="#fb2c36" />
	<meta name="apple-mobile-web-app-title" content="Rugplay Analyzer" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="default" />
	<meta name="format-detection" content="telephone=no" />

	<!-- Favicon -->
	<link rel="icon" href="%sveltekit.assets%/favicon.png" />

	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link rel="preconnect" href="https://rugplay.com" />

	%sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover">
	<div style="display: contents">%sveltekit.body%</div>
</body>

</html>
